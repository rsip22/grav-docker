version: '2'
services:
  app:
    build:
      context: .
    volumes:
      - ./app:/webapps/grav
    expose:
      - "9000"
  nginx:
    image: nginx
    ports:
      - "8000:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d/
      - ./app:/webapps/grav
    volumes_from:
      - app
    depends_on:
      - app
